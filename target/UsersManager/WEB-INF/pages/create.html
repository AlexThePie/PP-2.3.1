<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <style>
        body {
            font-size: x-large;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            align-content: center;
        }

        tr:hover td {
            background-color: lightblue;
        }

        .no-border {
            border: 0;
        }

    </style>
</head>
<body>
<form action="#" method="post" th:action="@{/create}" th:object="${user}" >
    <label for="firstName">ИМЯ</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder= "First Name">
    <br/>
    <br/>
    <label for="lastName">ФАМИЛИЯ</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder= "Last Name">
    <br/>
    <br/>
    <label for="email">E-Mail</label>
    <input type="text" th:field="*{email}" id="email" placeholder= "E-mail">
    <br/>
    <br/>
    <input type="submit" value="СОЗДАТЬ">
</form>

</body>
</html>
