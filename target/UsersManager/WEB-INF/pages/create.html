<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <style>
        table {
            font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
            text-align: left;
            border-collapse: separate;
            border-spacing: 5px;
            background: #ECE9E0;
            color: #656665;
            border: 16px solid #ECE9E0;
            border-radius: 20px;
        }
        th {
            font-size: 18px;
            padding: 10px;
        }
        td {
            background: #F5D7BF;
            padding: 10px;
        }
    </style>
</head>
<body>
<form action="#" method="post" th:action="@{/create}" th:object="${user}" >
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder= "First Name">
    <br/>
    <label for="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder= "Last Name">
    <br/>
    <label for="email">E-mail</label>
    <input type="text" th:field="*{email}" id="email" placeholder= "E-mail">
    <br/>
    <br/>
    <input type="submit" value="Create user">
</form>

</body>
</html>
